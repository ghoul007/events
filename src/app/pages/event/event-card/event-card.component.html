<div class="card card-raised card-background" [style.background-image]="'url('+ event.thumbnailUrl +')'">
    <div class="card-body">
        <h6 class="card-category text-info">{{event.tag }}</h6>
        <a href="#pablo">
            <h3 class="card-title">{{event.title}}</h3>
        </a>
        <p class="card-description">
            {{event.description}}
        </p>
        <a [routerLink]="['/default/event', event.id]" class="btn btn-danger btn-round">
            <i class="material-icons">format_align_left</i> Read Article
        </a>
    </div>
</div>
